{% extends 'base.html' %}

{% block content %}

    {% if error %}
        {{ error }}
        <br/><br/>
    {% endif %}

    <h1>Signup!</h1>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <label>
            Username <br/>
            <input type="text" name="username"/>
        </label> <br/>
        <label>
            Password <br/>
            <input type="password" name="password"/>
        </label> <br/>
        <label>
            Confirm Password <br/>
            <input type="password" name="password-confirm"/>
        </label> <br/> <br/>
        <input class="btn btn-primary" type="submit" value="Sign Up"/>
    </form>
{% endblock %}
